<svg
  attr.height="{{size}}"
  attr.width="{{size}}"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  [class.spin-x]="spin === 'x'"
  [class.spin-y]="spin === 'y'"
  [class.spin-z]="spin === 'z'"
>
  <linearGradient
    id="fill-gradient-{{id}}"
    attr.gradientTransform="rotate({{fillRotate}})"
  >
    <stop
      *ngFor="let color of fill; let idx = index"
      attr.offset="{{fillGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <linearGradient
    id="stroke-gradient-{{id}}"
    attr.gradientTransform="rotate({{strokeRotate}})"
  >
    <stop
      *ngFor="let color of stroke; let idx = index"
      attr.offset="{{strokeGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <circle
    *ngIf="type === 'circle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="47.5"
  />
  <circle
    *ngIf="type === 'dot'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="30"
  />
  <path
    *ngIf="type === 'ring'"
