<svg
  attr.height="{{size}}"
  attr.width="{{size}}"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
>
  <linearGradient
    id="fill-gradient-{{id}}"
    attr.gradientTransform="rotate({{fillRotate}})"
  >
    <stop
      *ngFor="let color of fill; let idx = index"
      attr.offset="{{fillGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <circle
    *ngIf="type === 'circle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="40"
  />
  <circle
    *ngIf="type === 'dot'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="20"
  />
  <path
    *ngIf="type === 'ring'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    attr.d="{{ringPath}}"
  />
  <rect
    *ngIf="type === 'square'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    x="10"
    y="10"
    width="80"
    height="80"
  />
  <rect
    *ngIf="type === 'squircle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    x="10"
    y="10"
    width="80"
    height="80"
    rx="15"
  />
  <rect
    *ngIf="type === 'minus'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    x="10"
    y="40"
    width="80"
    height="20"
  />
  <polygon
    *ngIf="type === 'check'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    points="40,80 90,30 80,20 40,60 20,40 10,50"
  />
  <polygon
    *ngIf="type === 'times'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    points="20,90 10,80 40,50 10,20 20,10 50,40 80,10 90,20 60,50 90,80 80,90 50,60"
  />
  <polygon
    *ngIf="type === 'plus'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="#{{stroke}}"
    attr.stroke-width="{{strokeWidth}}"
    points="40,90 60,90 60,60 90,60 90,40 60,40 60,10 40,10 40,40 10,40 10,60 40,60"
  />
</svg>
