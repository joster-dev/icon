<svg
  attr.height="{{size}}"
  attr.width="{{size}}"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
>
  <linearGradient
    id="fill-gradient-{{id}}"
    attr.gradientTransform="rotate({{fillRotate}})"
  >
    <stop
      *ngFor="let color of fill; let idx = index"
      attr.offset="{{fillGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <linearGradient
    id="stroke-gradient-{{id}}"
    attr.gradientTransform="rotate({{strokeRotate}})"
  >
    <stop
      *ngFor="let color of stroke; let idx = index"
      attr.offset="{{strokeGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <circle
    *ngIf="type === 'circle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="47.5"
  />
  <circle
    *ngIf="type === 'dot'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="30"
  />
  <path
    *ngIf="type === 'ring'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    d="M50,2.5C23.767,2.5,2.5,23.767,2.5,50S23.767,97.5,50,97.5S97.5,76.233,97.5,50S76.233,2.5,50,2.5z M50,80c-16.568,0-30-13.432-30-30c0-16.568,13.432-30,30-30s30,13.432,30,30C80,66.568,66.568,80,50,80z"
  />
  <rect
    *ngIf="type === 'square'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="2.5"
    width="95"
    height="95"
  />
  <rect
    *ngIf="type === 'squircle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="2.5"
    width="95"
    height="95"
    rx="15"
  />
  <rect
    *ngIf="type === 'minus'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="37.5"
    width="95"
    height="25"
  />
  <polygon
    *ngIf="type === 'check'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    points="96.465,27.488 82.322,13.347,37.257,58.367 17.675,38.785 3.535,52.928 37.259,86.652"
  />
  <polygon
    *ngIf="type === 'times'"

    attr.stroke="url(#stroke-gradient-{{id}})"

  />

    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    points="97.5,37.5 62.5,37.5 62.5,2.5 37.5,2.5 37.5,37.5 2.5,37.5 2.5,62.5 37.5,62.5 37.5,97.5 62.5,97.5 62.5,62.5 97.5,62.5"
  />
  <polygon
    *ngIf="type === 'row'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    points="96,50 66.5,20 66.5,37.5 33.5,37.5 33.5,20 4,50 33.5,80 33.5,62.5 66.5,62.5 66.5,80"

  <polygon

    attr.fill="url(#fill-gradient-{{id}})"

69.453,61.23 76.45,91.316 50,75.364 23.55,91.315 30.547,61.23 7.203,41.005 37.978,38.363 "
  />

    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    cx="50"
    cy="27.5"
    r="25"
  />
  <path

  />

  <path
    *ngIf="type === 'bomb'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    d="M93.83,34.453c4.807-4.806,4.904-12.501,0.218-17.188L82.734,5.952C78.048,1.266,70.353,1.363,65.546,6.17l-1.449,1.448C59.293,5.929,54.131,5,48.75,5C23.207,5,2.5,25.707,2.5,51.25S23.207,97.5,48.75,97.5C74.293,97.5,95,76.793,95,51.25c0-5.382-0.929-10.544-2.619-15.348L93.83,34.453z M40.238,67.109c-1.131,0.791-2.689,0.518-3.48-0.613C36.67,66.371,24.859,53.863,24.6,53.492c-1.584-2.264-1.034-5.381,1.229-6.965c2.262-1.584,5.379-1.033,6.963,1.229c0.25,0.357,8.063,15.871,8.063,15.871C41.645,64.758,41.369,66.316,40.238,67.109z M52.5,55.063c0,1.381-1.119,2.5-2.5,2.5s-2.5-1.119-2.5-2.5c0-0.15-2.5-17.172-2.5-17.625c0-2.762,2.238-5,5-5s5,2.238,5,5C55,37.873,52.5,55.063,52.5,55.063zM75.4,53.492c-0.25,0.357-12.157,13.004-12.157,13.004c-0.792,1.131-2.351,1.404-3.481,0.613c-1.132-0.793-1.406-2.352-0.614-3.482c0.087-0.123,7.802-15.5,8.062-15.871c1.584-2.262,4.701-2.813,6.963-1.229C76.435,48.111,76.984,51.23,75.4,53.492z"
  />
  <!-- start refresh -->
  <path
    *ngIf="type === 'refresh'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    d="M50,80c-9.186,0-17.391-4.141-22.893-10.643L37.5,58.965h-35v35l12.204-12.204C23.395,91.42,35.982,97.5,50,97.5c26.232,0,47.5-21.268,47.5-47.5H80C80,66.568,66.568,80,50,80z"
  />

    *ngIf="type === 'refresh'"
    attr.fill="url(#fill-gradient-{{id}})"
