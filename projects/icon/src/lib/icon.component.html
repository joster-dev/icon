<svg
  attr.height="{{size}}"
  attr.width="{{size}}"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
>
  <linearGradient
    id="fill-gradient-{{id}}"
    attr.gradientTransform="rotate({{fillRotate}})"
  >
    <stop
      *ngFor="let color of fill; let idx = index"
      attr.offset="{{fillGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <linearGradient
    id="stroke-gradient-{{id}}"
    attr.gradientTransform="rotate({{strokeRotate}})"
  >
    <stop
      *ngFor="let color of stroke; let idx = index"
      attr.offset="{{strokeGradientOffset(idx)}}%"
      attr.stop-color="#{{color}}"
    />
  </linearGradient>
  <circle
    *ngIf="type === 'circle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="47.5"
  />
  <circle
    *ngIf="type === 'dot'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    attr.cx="{{centerX}}"
    attr.cy="{{centerY}}"
    r="30"
  />
  <path
    *ngIf="type === 'ring'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    d="M50,2.5C23.767,2.5,2.5,23.767,2.5,50S23.767,97.5,50,97.5S97.5,76.233,97.5,50S76.233,2.5,50,2.5z M50,80c-16.568,0-30-13.432-30-30c0-16.568,13.432-30,30-30s30,13.432,30,30C80,66.568,66.568,80,50,80z"
  />
  <rect
    *ngIf="type === 'square'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="2.5"
    width="95"
    height="95"
  />
  <rect
    *ngIf="type === 'squircle'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="2.5"
    width="95"
    height="95"
    rx="15"
  />
  <rect
    *ngIf="type === 'minus'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    x="2.5"
    y="37.5"
    width="95"
    height="25"
  />
  <polygon
    *ngIf="type === 'check'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    points="96.465,27.488 82.322,13.347,37.257,58.367 17.675,38.785 3.535,52.928 37.259,86.652"
  />
  <polygon

    attr.stroke="url(#stroke-gradient-{{id}})"

  />

    attr.fill="url(#fill-gradient-{{id}})"

    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"

  <polygon

    attr.stroke-width="{{strokeWidth}}"

69.453,61.23 76.45,91.316 50,75.364 23.55,91.315 30.547,61.23 7.203,41.005 37.978,38.363 "

    attr.stroke-width="{{strokeWidth}}"

  />
  <path

  />

  <path
    *ngIf="type === 'bomb'"
    attr.fill="url(#fill-gradient-{{id}})"
    attr.fill-opacity="{{fillOpacity}}"
    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    d="M93.634,34.651c4.687-4.686,5.182-11.789,1.107-15.863L81.213,5.261c-4.074-4.076-11.178-3.58-15.863,1.105l-1.252,1.252C59.294,5.929,54.132,5,48.75,5C23.207,5,2.5,25.707,2.5,51.25S23.207,97.5,48.75,97.5S95,76.793,95,51.25c0-5.381-0.929-10.543-2.618-15.347L93.634,34.651z M70.4,64.681l-12.009-1.009l-1.091,12.001l-8.551-8.492l-8.55,8.492l-1.091-12.001L27.1,64.681l6.878-9.896L24.13,47.84l11.63-3.159l-3.08-11.65l10.939,5.056l5.13-10.905l5.131,10.905L64.82,33.03l-3.08,11.65l11.63,3.159l-9.849,6.945L70.4,64.681z"

  <!-- start refresh -->
  <path

  <path

    attr.fill="url(#fill-gradient-{{id}})"

    attr.stroke-width="{{strokeWidth}}"
    d="M85.296,18.24C76.605,8.58,64.018,2.5,50,2.5C23.768,2.5,2.5,23.768,2.5,50H20c0-16.568,13.432-30,30-30c9.186,0,17.393,4.141,22.893,10.643L62.5,41.036h35v-35L85.296,18.24z"

  <polygon
    *ngIf="type === 'ascend'"
    attr.fill="url(#fill-gradient-{{id}})"

    attr.stroke="url(#stroke-gradient-{{id}})"
    attr.stroke-width="{{strokeWidth}}"
    points="50,3.841 20,38.842 80,38.842"

  <polygon

  <path

  />
</svg>
